<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPG Control</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/mmrl/insets.css" />
    <script type="module" crossorigin src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>COPG Control</h1>
            <span class="version" id="version-text"></span>
        </header>
        <main class="controls">
            <div class="card">
                <div class="toggle-group">
                    <label class="toggle-label">Disable Auto-Brightness</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-auto-brightness" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-group">
                    <label class="toggle-label">Enable DND</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-dnd" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button class="update-btn" id="update-config">Update Game List</button>
        </main>
        <section class="log-section">
            <div class="log-header" onclick="this.nextElementSibling.classList.toggle('collapsed')">
                <h2>Log Output</h2>
                <span class="toggle-icon">â–¼</span>
            </div>
            <div class="log-content">
                <pre id="output"></pre>
            </div>
        </section>
    </div>
    <!-- Reboot Confirmation Modal -->
    <div id="reboot-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>For saving changes you need to reboot device</p>
            <div class="modal-buttons">
                <button id="reboot-yes" class="modal-btn yes">Yes</button>
                <button id="reboot-no" class="modal-btn no">No</button>
            </div>
        </div>
    </div>
</body>
</html>
