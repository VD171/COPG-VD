name: Build COPG

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload ZIP to GitHub Release?'
        type: boolean
        required: true
        default: false
      upload_to_telegram:
        description: 'Upload ZIP to Telegram?'
        type: boolean
        required: true
        default: false
      branch:
        description: 'Branch to build from'
        type: string
        required: true
        default: 'JSON'
      title:
        description: 'Custom title for Telegram message'
        type: string
        required: false
        default: ''
      custom_version:
        description: 'Custom version (e.g. 4.3.5)'
        type: string
        required: false
      custom_version_code:
        description: 'Custom version code (e.g. 435)'
        type: string
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    environment: Telegram

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Android SDK and NDK
        run: |
          # Setup Android SDK
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
          # Install platform and build tools silently
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" > /dev/null 2>&1
          
          # Setup NDK r29
          mkdir -p $ANDROID_HOME/ndk
          wget -q https://dl.google.com/android/repository/android-ndk-r29-linux.zip -O ndk.zip
          unzip -q ndk.zip -d $ANDROID_HOME/ndk
          NDK_DIR="$ANDROID_HOME/ndk/android-ndk-r29"
          echo "NDK_PATH=$NDK_DIR" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential cmake zip curl imagemagick python3 python3-pip upx-ucl
          pip3 install telethon

      - name: Download Required Headers
        run: |
          mkdir -p zygisk include/nlohmann
          wget -q https://raw.githubusercontent.com/topjohnwu/zygisk-module-sample/master/module/jni/zygisk.hpp -O zygisk/zygisk.hpp
          wget -q https://github.com/nlohmann/json/releases/download/v3.12.0/json.hpp -O include/nlohmann/json.hpp

      - name: Build Unified Controller
        run: |
          # Build arm64 controller
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++ \
            -std=c++17 -O3 -Os -fPIE -pie -static-libstdc++ \
            -fdata-sections -ffunction-sections -Wl,--gc-sections \
            -I. unified_controller.cpp -o controller_arm64
          
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip --strip-unneeded controller_arm64
          upx --best --lzma -q controller_arm64
          
          # Build armv7 controller
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi34-clang++ \
            -std=c++17 -O3 -Os -fPIE -pie -static-libstdc++ \
            -fdata-sections -ffunction-sections -Wl,--gc-sections \
            -I. unified_controller.cpp -o controller_armv7
          
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip --strip-unneeded controller_armv7
          upx --best --lzma -q controller_armv7
          
          echo "Controller sizes:"
          echo "arm64: $(du -h controller_arm64 | cut -f1)"
          echo "armv7: $(du -h controller_armv7 | cut -f1)"

      - name: Build Zygisk Libraries
        run: |
          # Build both architectures in one go
          for arch in arm64-v8a armeabi-v7a; do
            echo "Building $arch..."
            cmake -B build/$arch \
              -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_PATH }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=$arch \
              -DANDROID_PLATFORM=android-34
            cmake --build build/$arch -j4
          done
          
          # Verify both builds
          ls -la build/*/libspoof.so

      - name: Prepare Module Structure
        run: |
          mkdir -p module/zygisk module/META-INF/com/google/android module/webroot/assets module/common
          
          # Copy Zygisk libraries
          cp build/arm64-v8a/libspoof.so module/zygisk/arm64-v8a.so
          cp build/armeabi-v7a/libspoof.so module/zygisk/armeabi-v7a.so
          chmod 755 module/zygisk/arm64-v8a.so module/zygisk/armeabi-v7a.so
          
          # Copy unified controllers to module root (not in bin/)
          cp controller_arm64 module/controller_arm64
          cp controller_armv7 module/controller_armv7
          chmod 755 module/controller_arm64 module/controller_armv7
          
          # Copy config files
          cp config.json module/config.json
          cp banner.png module/banner.png
          cp repo.yaml module/common/repo.yaml
          cp list.json module/list.json
          cp ignorelist.txt module/ignorelist.txt
          cp system.prop module/system.prop
          
          # Copy scripts
          cp customize.sh module/customize.sh
          cp service.sh module/service.sh
          cp action.sh module/action.sh
          cp uninstall.sh module/uninstall.sh
          cp update_config.sh module/update_config.sh
          chmod 755 module/*.sh
          
          # Copy system files
          cp -rf system/* module/system/
          
          # Copy META-INF
          cp META-INF/com/google/android/update-binary module/META-INF/com/google/android/
          cp META-INF/com/google/android/updater-script module/META-INF/com/google/android/
          chmod 755 module/META-INF/com/google/android/update-binary
          
          # Copy web files
          cp -r webroot/* module/webroot/
          
          # Create module.prop
          VERSION="${{ github.event.inputs.custom_version || '4.3.5' }}"
          VERSION_CODE="${{ github.event.inputs.custom_version_code || '435' }}"
          cat > module/module.prop << EOF
id=COPG
name=âœ¨ COPG spoof âœ¨
version=$VERSION
versionCode=$VERSION_CODE
author=AlirezaParsi
description=Spoof your device for games/apps to unlock new features.
support=https://t.me/theaosp
updateJson=https://raw.githubusercontent.com/AlirezaParsi/COPG/refs/heads/JSON/update.json
minMagisk=20.4
banner=banner.png
EOF

      - name: Create ZIP Package
        run: |
          VERSION=$(grep "version=" module/module.prop | cut -d'=' -f2)
          ZIP_NAME="COPG-v$VERSION.zip"
          cd module
          zip -r9 "../$ZIP_NAME" . > /dev/null
          cd ..
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ZIP size: $(du -h $ZIP_NAME | cut -f1)"

      - name: Prepare Telegram Assets
        if: github.event.inputs.upload_to_telegram == 'true'
        run: |
          # Create thumbnail
          cp webroot/icon.png icon_thumb.jpg
          convert icon_thumb.jpg -resize 320x320 -quality 80 icon_thumb.jpg
          
          # Extract changelog
          if [ -f "changelog.md" ]; then
            VERSION_ESCAPED=$(echo "${{ env.VERSION }}" | sed 's/\./\\./g')
            CHANGELOG=$(awk "/^## v$VERSION_ESCAPED/{p=1;next}/^##/{p=0}p" changelog.md | sed '/^$/d')
            if [ -z "$CHANGELOG" ]; then
              echo "CHANGELOG=No changelog found for v${{ env.VERSION }}" >> $GITHUB_ENV
            else
              echo "CHANGELOG<<EOF" >> $GITHUB_ENV
              echo "$CHANGELOG" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
            fi
          else
            echo "CHANGELOG=No changelog file available" >> $GITHUB_ENV
          fi

      - name: Upload to GitHub Release
        if: github.event.inputs.upload_to_release == 'true'
        run: |
          TAG="v${{ env.VERSION }}"
          gh release create "$TAG" \
            --title "COPG $TAG" \
            --notes "Automated build from GitHub Actions\n- Version: $TAG\n- Branch: ${{ github.event.inputs.branch }}\n- Commit: ${{ github.sha }}\n- Built: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
            --draft
          gh release upload "$TAG" "${{ env.ZIP_NAME }}" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: COPG-Module
          path: ${{ env.ZIP_NAME }}

      - name: Send Telegram Notification
        if: github.event.inputs.upload_to_telegram == 'true'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python3 - <<EOF
          from telethon import TelegramClient
          import os

          async def main():
              client = TelegramClient('bot', 2040, 'b18441a1ff607e10a989891a5462e627')
              await client.start(bot_token=os.getenv('TELEGRAM_TOKEN'))
              
              title = "${{ github.event.inputs.title || 'COPG Build Complete' }}"
              build_type = "ðŸš€ RELEASE" if "${{ github.event.inputs.upload_to_release }}" == "true" else "ðŸ”§ CI BUILD"
              
              message = f"""âœ¨ **{title}** âœ¨

{build_type}
â–«ï¸ **Version**: v${{ env.VERSION }}
â–«ï¸ **Branch**: ${{ github.event.inputs.branch }}
â–«ï¸ **Commit**: ${{ github.sha[:8] }}

ðŸ“¦ **Module Size**: $(du -h ${{ env.ZIP_NAME }} | cut -f1)
ðŸ”— [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"""
              
              if "${{ github.event.inputs.upload_to_release }}" == "true":
                  changelog = """${{ env.CHANGELOG }}"""
                  if changelog and "No changelog" not in changelog:
                      message += f"\n\nðŸ“‹ **Changelog**:\n{changelog}"
              
              await client.send_file(
                  int(os.getenv('TELEGRAM_CHAT_ID')),
                  file="${{ env.ZIP_NAME }}",
                  caption=message,
                  thumb="icon_thumb.jpg",
                  parse_mode='markdown'
              )
              await client.disconnect()

          import asyncio
          asyncio.run(main())
          EOF
