name: Build COPG Module (Complete)

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload ZIP to GitHub Release?'
        type: boolean
        required: true
        default: false
      upload_to_telegram:
        description: 'Upload ZIP to Telegram?'
        type: boolean
        required: true
        default: false
      branch:
        description: 'Branch to build from'
        type: string
        required: true
        default: 'JSON'
      title:
        description: 'Custom title for Telegram message'
        type: string
        required: false
        default: ''

permissions:
  contents: write

env:
  ANDROID_SDK_VERSION: "11076708"
  NDK_VERSION: "27.0.12077973"
  ANDROID_API: "34"
  BUILD_TOOLS: "34.0.0"

jobs:
  setup_environment:
    name: Setup Build Environment
    runs-on: ubuntu-24.04
    outputs:
      android_home: ${{ steps.setup_env.outputs.android_home }}
      ndk_path: ${{ steps.setup_env.outputs.ndk_path }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK and NDK
        id: setup_env
        run: |
          # Set up directories
          ANDROID_HOME="$HOME/android-sdk"
          mkdir -p "$ANDROID_HOME/cmdline-tools"

          # Download and extract command line tools
          wget "https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_VERSION}_latest.zip" -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_HOME/cmdline-tools"
          
          # Fix directory structure
          if [ -d "$ANDROID_HOME/cmdline-tools/cmdline-tools" ]; then
            mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"
          elif [ -d "$ANDROID_HOME/cmdline-tools/tools" ]; then
            mv "$ANDROID_HOME/cmdline-tools/tools" "$ANDROID_HOME/cmdline-tools/latest"
          fi

          # Add to PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

          # Install required components
          yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses
          "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "ndk;$NDK_VERSION" "platforms;android-$ANDROID_API" "build-tools;$BUILD_TOOLS"

          # Set outputs
          echo "android_home=$ANDROID_HOME" >> $GITHUB_OUTPUT
          echo "ndk_path=$ANDROID_HOME/ndk/$NDK_VERSION" >> $GITHUB_OUTPUT

  build_jq:
    name: Build jq
    needs: setup_environment
    runs-on: ubuntu-24.04
    env:
      ANDROID_HOME: ${{ needs.setup_environment.outputs.android_home }}
      NDK_PATH: ${{ needs.setup_environment.outputs.ndk_path }}
    
    steps:
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool file

      - name: Clone jq source
        run: |
          git clone https://github.com/AlirezaParsi/jq --depth=1
          cd jq
          git submodule update --init

      - name: Build jq (arm64)
        run: |
          cd jq
          autoreconf -fi
          ./configure \
            --host="aarch64-linux-android" \
            --prefix=/data/local/tmp \
            --disable-maintainer-mode \
            --enable-static \
            --disable-shared \
            CC="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" \
            AR="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" \
            CFLAGS="-static"
          make -j$(nproc)
          mkdir -p ../bin/arm64-v8a
          mv ./jq ../bin/arm64-v8a/jq

      - name: Build jq (arm32)
        run: |
          cd jq
          make clean
          autoreconf -fi
          ./configure \
            --host="armv7a-linux-androideabi" \
            --prefix=/data/local/tmp \
            --disable-maintainer-mode \
            --enable-static \
            --disable-shared \
            CC="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang" \
            AR="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" \
            CFLAGS="-static"
          make -j$(nproc)
          mkdir -p ../bin/armeabi-v7a
          mv ./jq ../bin/armeabi-v7a/jq

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: jq-binaries
          path: bin

  build_watcher:
    name: Build config_watcher
    needs: setup_environment
    runs-on: ubuntu-24.04
    env:
      ANDROID_HOME: ${{ needs.setup_environment.outputs.android_home }}
      NDK_PATH: ${{ needs.setup_environment.outputs.ndk_path }}
    
    steps:
      - name: Checkout x-watcher
        uses: actions/checkout@v4.2.2
        with:
          repository: AlirezaParsi/x-watcher
          path: x-watcher

      - name: Build for ARM64
        run: |
          export TOOLCHAIN="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64"
          mkdir -p bin/arm64-v8a
          $TOOLCHAIN/bin/aarch64-linux-android21-clang \
            -fPIC -O2 -DANDROID \
            -I$NDK_PATH/sysroot/usr/include \
            -L$NDK_PATH/sysroot/usr/lib/aarch64-linux-android/21 \
            -pthread -llog \
            x-watcher/config_watcher.c \
            -o bin/arm64-v8a/config_watcher

      - name: Build for ARM32
        run: |
          export TOOLCHAIN="$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64"
          mkdir -p bin/armeabi-v7a
          $TOOLCHAIN/bin/armv7a-linux-androideabi21-clang \
            -fPIC -O2 -DANDROID \
            -I$NDK_PATH/sysroot/usr/include \
            -L$NDK_PATH/sysroot/usr/lib/arm-linux-androideabi/21 \
            -pthread -llog \
            x-watcher/config_watcher.c \
            -o bin/armeabi-v7a/config_watcher

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: watcher-binaries
          path: bin

  build_module:
    name: Build COPG Module
    needs: [setup_environment, build_jq, build_watcher]
    runs-on: ubuntu-24.04
    environment: Telegram
    env:
      ANDROID_HOME: ${{ needs.setup_environment.outputs.android_home }}
      NDK_PATH: ${{ needs.setup_environment.outputs.ndk_path }}
    
    steps:
      - name: Download jq binaries
        uses: actions/download-artifact@v4
        with:
          name: jq-binaries
          path: bin

      - name: Download watcher binaries
        uses: actions/download-artifact@v4
        with:
          name: watcher-binaries
          path: bin

      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake zip curl imagemagick python3 python3-pip
          pip3 install telethon

      - name: Fetch Zygisk Headers and JSON Library
        run: |
          mkdir -p zygisk include/nlohmann
          wget https://raw.githubusercontent.com/topjohnwu/zygisk-module-sample/master/module/jni/zygisk.hpp -O zygisk/zygisk.hpp
          wget https://github.com/nlohmann/json/releases/download/v3.11.3/json.hpp -O include/nlohmann/json.hpp

      - name: Build Project (arm64-v8a)
        uses: threeal/cmake-action@v2.1.0
        with:
          build-dir: build/arm64-v8a
          args: |
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_PATH }}/build/cmake/android.toolchain.cmake
            -DANDROID_ABI=arm64-v8a
            -DANDROID_PLATFORM=android-34
            -DCMAKE_MAKE_PROGRAM=/usr/bin/make

      - name: Build Project (armeabi-v7a)
        uses: threeal/cmake-action@v2.1.0
        with:
          build-dir: build/armeabi-v7a
          args: |
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_PATH }}/build/cmake/android.toolchain.cmake
            -DANDROID_ABI=armeabi-v7a
            -DANDROID_PLATFORM=android-34
            -DCMAKE_MAKE_PROGRAM=/usr/bin/make

      - name: Prepare module structure
        run: |
          mkdir -p module/zygisk module/META-INF/com/google/android module/webroot/assets module/bin/arm64-v8a module/bin/armeabi-v7a module/system/bin
          
          # Copy built libraries
          cp build/arm64-v8a/libspoof.so module/zygisk/arm64-v8a.so
          cp build/armeabi-v7a/libspoof.so module/zygisk/armeabi-v7a.so
          chmod 755 module/zygisk/arm64-v8a.so module/zygisk/armeabi-v7a.so
          
          # Copy config files
          cp config.json module/config.json
          cp list.json module/list.json
          cp ignorelist.txt module/ignorelist.txt
          
          # Copy system files
          cp -rf system/* module/system/
          
          # Copy scripts
          cp customize.sh module/customize.sh
          cp service.sh module/service.sh
          cp action.sh module/action.sh
          cp uninstall.sh module/uninstall.sh
          cp update_config.sh module/update_config.sh
          cp system.prop module/system.prop
          
          # Copy installer files
          cp META-INF/com/google/android/update-binary module/META-INF/com/google/android/update-binary
          cp META-INF/com/google/android/updater-script module/META-INF/com/google/android/updater-script
          
          # Copy web files
          cp webroot/index.html module/webroot/index.html
          cp webroot/scripts.js module/webroot/scripts.js
          cp webroot/styles.css module/webroot/styles.css
          cp webroot/config.json module/webroot/config.json
          cp webroot/icon.png module/webroot/icon.png
          cp webroot/assets/RobotoMono-Regular.ttf module/webroot/assets/RobotoMono-Regular.ttf
          
          # Copy freshly built binaries
          cp bin/arm64-v8a/jq module/bin/arm64-v8a/jq
          cp bin/armeabi-v7a/jq module/bin/armeabi-v7a/jq
          cp bin/arm64-v8a/config_watcher module/bin/arm64-v8a/config_watcher
          cp bin/armeabi-v7a/config_watcher module/bin/armeabi-v7a/config_watcher
          
          # Set permissions
          chmod 755 module/customize.sh module/service.sh module/action.sh \
                   module/uninstall.sh module/update_config.sh \
                   module/bin/arm64-v8a/jq module/bin/armeabi-v7a/jq \
                   module/bin/arm64-v8a/config_watcher module/bin/armeabi-v7a/config_watcher \
                   module/META-INF/com/google/android/update-binary
          
          # Create module.prop
          cat > module/module.prop << 'EOF'
          id=COPG
          name=✨ COPG spoof ✨
          version=4.3.4
          versionCode=434
          author=AlirezaParsi
          description=Spoof your device for games/apps to unlock new features.
          support=https://t.me/theaosp
          updateJson=https://raw.githubusercontent.com/AlirezaParsi/COPG/refs/heads/JSON/update.json
          minMagisk=20.4
          banner=https://raw.githubusercontent.com/AlirezaParsi/COPG/refs/heads/JSON/icon-v2.png
          EOF

      - name: Package module into ZIP
        run: |
          VERSION=$(grep "version=" module/module.prop | cut -d'=' -f2)
          ZIP_NAME="COPG-v$VERSION.zip"
          cd module
          zip -r "../$ZIP_NAME" .
          cd ..
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract changelog
        if: github.event.inputs.upload_to_telegram == 'true'
        run: |
          if [ -f "changelog.md" ]; then
            VERSION=$(echo "${{ env.VERSION }}" | sed 's/\./\\./g')
            CHANGELOG=$(awk "/^## v$VERSION/{p=1;next}/^##/{p=0}p" changelog.md | sed '/^$/d')
            if [ -z "$CHANGELOG" ]; then
              echo "CHANGELOG=No changelog found for v${{ env.VERSION }}" >> $GITHUB_ENV
            else
              echo "CHANGELOG<<EOF" >> $GITHUB_ENV
              echo "$CHANGELOG" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
            fi
          else
            echo "CHANGELOG=No changelog file available" >> $GITHUB_ENV
          fi

      - name: Prepare Thumbnail
        if: github.event.inputs.upload_to_telegram == 'true'
        run: |
          cp icon.png icon_thumb.jpg
          convert icon_thumb.jpg -resize 320x320 -quality 80 icon_thumb.jpg

      - name: Upload Module ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: COPG
          path: ${{ env.ZIP_NAME }}

      - name: Upload ZIP to GitHub Release
        if: github.event.inputs.upload_to_release == 'true'
        run: |
          TAG="v${{ env.VERSION }}"
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "Built on $(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
            --draft \
            || gh release edit "$TAG" --draft
          gh release upload "$TAG" ${{ env.ZIP_NAME }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram Notification
        if: github.event.inputs.upload_to_telegram == 'true'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ZIP_NAME: ${{ env.ZIP_NAME }}
          THUMBNAIL_PATH: icon_thumb.jpg
          TITLE: ${{ github.event.inputs.title || 'New COPG Spoof Module Build' }}
          WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          UPLOAD_TO_RELEASE: ${{ github.event.inputs.upload_to_release }}
          VERSION: ${{ env.VERSION }}
          BRANCH: ${{ github.event.inputs.branch }}
          COMMIT: ${{ github.sha }}
          RUN_ID: ${{ github.run_id }}
          CHANGELOG: ${{ env.CHANGELOG }}
        run: |
          python3 - <<EOF
          from telethon import TelegramClient
          import os

          bot_token = os.getenv('TELEGRAM_TOKEN')
          chat_id = int(os.getenv('TELEGRAM_CHAT_ID'))

          client = TelegramClient('github_bot', 2040, 'b18441a1ff607e10a989891a5462e627').start(bot_token=bot_token)

          async def send_notification():
              try:
                  title = os.getenv('TITLE')
                  build_type = "Release" if os.getenv('UPLOAD_TO_RELEASE') == 'true' else "CI"
                  message = (
                      f"**{title}**\n"
                      f"[View Workflow Run]({os.getenv('WORKFLOW_RUN_URL')})\n"
                      f"**Build Type**: {build_type}\n"
                      f"**Version**: {os.getenv('VERSION')}\n"
                      f"**Branch**: {os.getenv('BRANCH')}\n"
                      f"**Run ID**: {os.getenv('RUN_ID')}"
                  )
                  if os.getenv('UPLOAD_TO_RELEASE') == 'true':
                      message += f"\n\n**Changelog (v{os.getenv('VERSION')})**:\n{os.getenv('CHANGELOG')}"

                  await client.send_file(
                      chat_id,
                      file=os.getenv('ZIP_NAME'),
                      caption=message,
                      thumb=os.getenv('THUMBNAIL_PATH'),
                      parse_mode='markdown'
                  )
                  print("Message sent successfully!")
              except Exception as e:
                  print(f"Failed to send notification: {e}")
                  exit(1)

          with client:
              client.loop.run_until_complete(send_notification())
          EOF
