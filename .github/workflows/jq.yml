name: Build jq for Android (ARMv7/ARMv8)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [armv7a-linux-androideabi, aarch64-linux-android]
        api_level: [21]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone jq source
        run: |
          git clone https://github.com/jqlang/jq.git --depth=1
          cd jq
          git submodule update --init

      - name: Set up Java (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK and NDK
        run: |
          mkdir -p $HOME/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "ndk;26.1.10909125" "platform-tools"

      - name: Build jq
        env:
          NDK: $HOME/android-sdk/ndk/26.1.10909125
          TARGET: ${{ matrix.target }}
          API: ${{ matrix.api_level }}
        run: |
          cd jq
          autoreconf -fi
          ./configure \
            --host="$TARGET" \
            --prefix=/data/local/tmp \
            --disable-maintainer-mode \
            CC="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET}${API}-clang" \
            AR="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" \
            LD="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/ld"
          make -j$(nproc)
          $NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip ./jq
          mv ./jq "../jq-$TARGET"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jq-android-${{ matrix.target }}
          path: jq-${{ matrix.target }}
