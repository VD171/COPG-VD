name: Build jq for Android

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        target: [armv7a-linux-androideabi, aarch64-linux-android]  # ARMv7 + ARMv8
        api_level: [21]  # Android 5.0+
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK and NDK
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          ls -la cmdline-tools.zip || echo "Download failed!"
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          ls -la $ANDROID_HOME/cmdline-tools || echo "Unzip failed!"
          if [ -d "$ANDROID_HOME/cmdline-tools/cmdline-tools" ]; then
            mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          elif [ -d "$ANDROID_HOME/cmdline-tools/tools" ]; then
            mv $ANDROID_HOME/cmdline-tools/tools $ANDROID_HOME/cmdline-tools/latest
          else
            echo "Unexpected directory structure after unzip:"
            ls -la $ANDROID_HOME/cmdline-tools
            exit 1
          fi
          ls -la $ANDROID_HOME/cmdline-tools/latest/bin || echo "latest/bin directory not found!"
          if [ ! -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "sdkmanager not found!"
            exit 1
          fi
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;27.0.12077973"
          echo "NDK_PATH=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          JAVA_OPTS="--add-modules java.xml.bind" yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "License acceptance failed!"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool file

      - name: Clone jq source
        run: |
          git clone https://github.com/jqlang/jq.git --depth=1
          cd jq
          git submodule update --init  # For oniguruma

      - name: Build jq
        env:
          NDK: ${{ env.NDK_PATH }}
          TARGET: ${{ matrix.target }}
          API: ${{ matrix.api_level }}
        run: |
          cd jq
          autoreconf -fi
          ./configure \
            --host="$TARGET" \
            --prefix=/data/local/tmp \
            --disable-maintainer-mode \
            --enable-static \
            --disable-shared \
            CC="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET}${API}-clang" \
            AR="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" \
            LD="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/ld" \
            CFLAGS="-static"
          make -j$(nproc)
          file ./jq  # Debug: Check binary type
          # Skip strip for now, move directly
          mv ./jq "../jq-$TARGET"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jq-android-${{ matrix.target }}
          path: jq-${{ matrix.target }}
