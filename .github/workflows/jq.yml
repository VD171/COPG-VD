name: Build jq for Android (ARMv7/ARMv8)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [armv7a-linux-androideabi, aarch64-linux-android]  # ARMv7 + ARMv8
        api_level: [21]  # Android 5.0+
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone jq source
        run: |
          git clone https://github.com/jqlang/jq.git --depth=1
          cd jq
          git submodule update --init  # For oniguruma (regex support)

      - name: Set up Android NDK
        uses: nrlquaker/setup-ndk@e4e60e3a3e6987f186e172b6d3e7d8e69373a585  # SHA for v3
        with:
          ndk-version: '26.1.10909125'  # NDK r26b
          local-cache: true

      - name: Build jq
        env:
          NDK: ${{ env.ANDROID_NDK_HOME }}
          TARGET: ${{ matrix.target }}
          API: ${{ matrix.api_level }}
        run: |
          cd jq
          autoreconf -fi
          ./configure \
            --host="$TARGET" \
            --prefix=/data/local/tmp \
            --disable-maintainer-mode \
            CC="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/${TARGET}${API}-clang" \
            AR="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" \
            LD="$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/ld"
          make -j$(nproc)
          $NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip ./jq
          mv ./jq "../jq-$TARGET"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jq-android-${{ matrix.target }}
          path: jq-${{ matrix.target }}
