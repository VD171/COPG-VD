name: CPU

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload ZIP to GitHub Release?'
        type: boolean
        required: true
        default: false
      upload_to_telegram:
        description: 'Upload ZIP to Telegram?'
        type: boolean
        required: true
        default: false
      branch:
        description: 'Branch to build from'
        type: string
        required: true
        default: 'JSON'
      title:
        description: 'Custom title for Telegram message'
        type: string
        required: false
        default: ''
      custom_version:
        description: 'Custom version (e.g. 4.3.5)'
        type: string
        required: false
      custom_version_code:
        description: 'Custom version code (e.g. 435)'
        type: string
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    environment: Telegram

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK and NDK
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          if [ -d "$ANDROID_HOME/cmdline-tools/cmdline-tools" ]; then
            mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          elif [ -d "$ANDROID_HOME/cmdline-tools/tools" ]; then
            mv $ANDROID_HOME/cmdline-tools/tools $ANDROID_HOME/cmdline-tools/latest
          else
            echo "Unexpected directory structure after unzip:"
            ls -la $ANDROID_HOME/cmdline-tools
            exit 1
          fi
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"
          mkdir -p $ANDROID_HOME/ndk
          wget https://dl.google.com/android/repository/android-ndk-r29-linux.zip -O ndk.zip
          unzip -q ndk.zip -d $ANDROID_HOME/ndk
          NDK_DIR=$(find $ANDROID_HOME/ndk -maxdepth 1 -type d -name "android-ndk-r29*" | head -n 1)
          echo "NDK_PATH=$NDK_DIR" >> $GITHUB_ENV
          echo "Installed NDK at $NDK_DIR"

      - name: Install build tools and Python dependencies
        run: |
          sudo apt-get purge -y man-db 2>/dev/null || true
          sudo rm -rf /var/cache/man /var/lib/man-db /usr/share/man 2>/dev/null || true
          echo 'DPkg::Post-Invoke { ":"; };' | sudo tee /etc/apt/apt.conf.d/99noman >/dev/null
          sudo apt-get update
          sudo apt-get install -y build-essential cmake zip curl imagemagick python3 python3-pip upx-ucl
          pip3 install telethon telegraph requests

      - name: Build Unified Controller
        run: |
          wget -q https://github.com/nlohmann/json/releases/download/v3.12.0/json.hpp -O json.hpp
          
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++ \
            -std=c++17 -O3 -Os -fPIE -pie -static-libstdc++ \
            -fdata-sections -ffunction-sections -Wl,--gc-sections \
            -I. unified_controller.cpp -o controller_arm64
          
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip --strip-unneeded controller_arm64
          upx --best --lzma -q controller_arm64
          
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi34-clang++ \
            -std=c++17 -O3 -Os -fPIE -pie -static-libstdc++ \
            -fdata-sections -ffunction-sections -Wl,--gc-sections \
            -I. unified_controller.cpp -o controller_armv7
          
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip --strip-unneeded controller_armv7
          upx --best --lzma -q controller_armv7
          
          echo "Controller built successfully:"
          echo "arm64: $(du -h controller_arm64 | cut -f1)"
          echo "armv7: $(du -h controller_armv7 | cut -f1)"

      - name: Fetch Zygisk Headers and JSON Library
        run: |
          mkdir -p zygisk include/nlohmann
          wget https://raw.githubusercontent.com/topjohnwu/zygisk-module-sample/master/module/jni/zygisk.hpp -O zygisk/zygisk.hpp
          wget https://github.com/nlohmann/json/releases/download/v3.12.0/json.hpp -O include/nlohmann/json.hpp

      - name: Build Project (arm64-v8a) - Start
        id: arm64_start
        run: |
          echo "ARM64_START_TIME=$(date -u +%s)" >> $GITHUB_ENV

      - name: Build Project (arm64-v8a)
        uses: threeal/cmake-action@v2.1.0
        with:
          build-dir: build/arm64-v8a
          args: |
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_PATH }}/build/cmake/android.toolchain.cmake
            -DANDROID_ABI=arm64-v8a
            -DANDROID_PLATFORM=android-34
            -DCMAKE_MAKE_PROGRAM=/usr/bin/make

      - name: Build Project (arm64-v8a) - End
        id: arm64_end
        run: |
          ARM64_END_TIME=$(date -u +%s)
          ARM64_DURATION=$((ARM64_END_TIME - ARM64_START_TIME))
          echo "ARM64_BUILD_TIME=$ARM64_DURATION" >> $GITHUB_ENV
          if [ ! -f "build/arm64-v8a/libspoof.so" ]; then
            echo "Error: arm64-v8a library not built!"
            ls -la build/arm64-v8a
            exit 1
          fi

      - name: Build Project (armeabi-v7a) - Start
        id: arm32_start
        run: |
          echo "ARM32_START_TIME=$(date -u +%s)" >> $GITHUB_ENV

      - name: Build Project (armeabi-v7a)
        uses: threeal/cmake-action@v2.1.0
        with:
          build-dir: build/armeabi-v7a
          args: |
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_PATH }}/build/cmake/android.toolchain.cmake
            -DANDROID_ABI=armeabi-v7a
            -DANDROID_PLATFORM=android-34
            -DCMAKE_MAKE_PROGRAM=/usr/bin/make

      - name: Build Project (armeabi-v7a) - End
        id: arm32_end
        run: |
          ARM32_END_TIME=$(date -u +%s)
          ARM32_DURATION=$((ARM32_END_TIME - ARM32_START_TIME))
          echo "ARM32_BUILD_TIME=$ARM32_DURATION" >> $GITHUB_ENV
          if [ ! -f "build/armeabi-v7a/libspoof.so" ]; then
            echo "Error: armeabi-v7a library not built!"
            ls -la build/armeabi-v7a
            exit 1
          fi

      - name: Prepare module structure
        run: |
          mkdir -p module/zygisk module/META-INF/com/google/android module/webroot/assets module/common module/system
          cp build/arm64-v8a/libspoof.so module/zygisk/arm64-v8a.so
          cp build/armeabi-v7a/libspoof.so module/zygisk/armeabi-v7a.so
          chmod 755 module/zygisk/arm64-v8a.so module/zygisk/armeabi-v7a.so
          
          cp controller_arm64 module/controller_arm64
          cp controller_armv7 module/controller_armv7
          chmod 755 module/controller_arm64 module/controller_armv7
          
          cp config.json module/config.json
          cp COPG.json module/COPG.json
          cp banner.png module/banner.png
          cp repo.yaml module/common/repo.yaml
          cp list.json module/list.json
          cp -rf system/* module/system/
          cp customize.sh module/customize.sh
          cp service.sh module/service.sh
          cp action.sh module/action.sh
          cp cpuinfo_spoof module/cpuinfo_spoof
          cp uninstall.sh module/uninstall.sh
          cp update_config.sh module/update_config.sh
          cp system.prop module/system.prop
          cp META-INF/com/google/android/update-binary module/META-INF/com/google/android/update-binary
          cp META-INF/com/google/android/updater-script module/META-INF/com/google/android/updater-script
          cp webroot/index.html module/webroot/index.html
          cp webroot/scripts.js module/webroot/scripts.js
          cp webroot/styles.css module/webroot/styles.css
          cp webroot/config.json module/webroot/config.json
          cp webroot/icon.png module/webroot/icon.png
          cp webroot/assets/RobotoMono-Regular.ttf module/webroot/assets/RobotoMono-Regular.ttf
          chmod 755 module/customize.sh module/service.sh module/action.sh module/uninstall.sh module/update_config.sh module/META-INF/com/google/android/update-binary
          VERSION="${{ github.event.inputs.custom_version || '4.3.5' }}"
          VERSION_CODE="${{ github.event.inputs.custom_version_code || '435' }}"
          cat > module/module.prop << EOF
          id=COPG
          name=‚ú® COPG spoof ‚ú®
          version=$VERSION
          versionCode=$VERSION_CODE
          author=AlirezaParsi
          description=Spoof your device for games/apps to unlock new features.
          support=https://t.me/theaosp
          updateJson=https://raw.githubusercontent.com/AlirezaParsi/COPG/refs/heads/JSON/update.json
          minMagisk=20.4
          banner=banner.png
          EOF

      - name: Package module into ZIP
        run: |
          VERSION=$(grep "version=" module/module.prop | cut -d'=' -f2)
          ZIP_NAME="COPG-v$VERSION.zip"
          cd module
          zip -r "../$ZIP_NAME" .
          cd ..
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract changelog for current version
        if: github.event.inputs.upload_to_telegram == 'true'
        run: |
          if [ -f "changelog.md" ]; then
            VERSION="${{ env.VERSION }}"
            CHANGELOG_CONTENT=$(sed -n "/^## v${VERSION}/,/^## v/p" changelog.md | sed '$d')
            if [ -n "$CHANGELOG_CONTENT" ]; then
              CLEAN_CHANGELOG=$(echo "$CHANGELOG_CONTENT" | sed '1d')
              if [ -n "$CLEAN_CHANGELOG" ]; then
                echo "CHANGELOG<<EOF" >> $GITHUB_ENV
                echo "$CLEAN_CHANGELOG" >> $GITHUB_ENV
                echo "EOF" >> $GITHUB_ENV
              else
                echo "CHANGELOG=No changelog body found for v${VERSION}" >> $GITHUB_ENV
              fi
            else
              echo "CHANGELOG=No changelog found for v${VERSION}" >> $GITHUB_ENV
            fi
          else
            echo "CHANGELOG=No changelog file available" >> $GITHUB_ENV
          fi

      - name: Download and Prepare Thumbnail
        if: github.event.inputs.upload_to_telegram == 'true'
        run: |
          cp webroot/icon.png icon_thumb.jpg
          convert icon_thumb.jpg -resize 320x320 -quality 80 icon_thumb.jpg
          if [ ! -f "icon_thumb.jpg" ]; then
            echo "Error: Thumbnail creation failed!"
            ls -la
            exit 1
          fi

      - name: Upload Module ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: COPG
          path: ${{ env.ZIP_NAME }}

      - name: Create Release Notes Script
        if: github.event.inputs.upload_to_release == 'true'
        run: |
          cat > extract_changelog.py << 'EOF'
          import re
          import sys

          version = sys.argv[1]

          with open('changelog.md', 'r', encoding='utf-8') as f:
              content = f.read()

          pattern = rf'^## v{re.escape(version)}[^\n]*\n(.*?)(?=^## v|\Z)'
          match = re.search(pattern, content, re.MULTILINE | re.DOTALL)

          if match:
              changelog_content = match.group(1).strip()
              print(changelog_content)
          else:
              print('')
          EOF

      - name: Upload ZIP to GitHub Release
        if: github.event.inputs.upload_to_release == 'true'
        run: |
          TAG="v${{ env.VERSION }}"
          
          echo "üìù Preparing release notes for v${{ env.VERSION }}..."
          
          RELEASE_NOTES="## COPG v${{ env.VERSION }}\n\n"
          
          if [ -f "changelog.md" ]; then
            VERSION="${{ env.VERSION }}"
            
            python3 extract_changelog.py "$VERSION" > changelog_section.txt
            
            CHANGELOG_SECTION=$(cat changelog_section.txt)
            
            if [ -n "$CHANGELOG_SECTION" ]; then
              RELEASE_NOTES+="$CHANGELOG_SECTION\n\n"
            else
              RELEASE_NOTES+="No changelog found for this version.\n\n"
            fi
            
            rm -f changelog_section.txt extract_changelog.py
          else
            RELEASE_NOTES+="No changelog file available.\n\n"
          fi
          
          RELEASE_NOTES+="---\n"
          RELEASE_NOTES+="**Build Date**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')\n"
          RELEASE_NOTES+="**Branch**: ${{ github.event.inputs.branch }}\n"
          RELEASE_NOTES+="**Commit**: ${{ github.sha }}\n\n"
          RELEASE_NOTES+="Read the full changelog for all versions in [changelog.md](https://github.com/${{ github.repository }}/blob/${{ github.event.inputs.branch }}/changelog.md)"
          
          echo "üöÄ Creating release $TAG..."
          gh release create "$TAG" \
            --title "COPG v${{ env.VERSION }}" \
            --notes "$RELEASE_NOTES" \
            ${{ env.ZIP_NAME }}
          
          echo "‚úÖ Release created successfully!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update update.json in JSON branch
        if: github.event.inputs.upload_to_release == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
    
          VERSION="${{ env.VERSION }}"
          VERSION_CODE="${{ env.VERSION_CODE || env.VERSION }}"
          ZIP_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${{ env.ZIP_NAME }}"
          CHANGELOG_URL="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.inputs.branch }}/changelog.md"
    
          cat > update.json << EOF
          {
            "version": "v${VERSION}",
            "zipUrl": "${ZIP_URL}",
            "versionCode": "${VERSION_CODE//./}",
            "changelog": "${CHANGELOG_URL}"
          }
          EOF
          
          git fetch origin
          git checkout JSON
          git pull origin JSON
    
          if [ -f "update.json" ]; then
            echo "Updating existing update.json"
          else
            echo "Creating new update.json"
          fi
    
          mv -f update.json update.json.new
          cp update.json.new update.json
          rm -f update.json.new
    
          git add update.json
          git commit -m "Update update.json to v${VERSION}"
          git push origin JSON
    
          echo "‚úÖ update.json updated successfully in JSON branch"

      - name: Create Telegram Notification Script
        if: github.event.inputs.upload_to_telegram == 'true'
        run: |
          cat > send_telegram.py << 'PYEOF'
          from telethon import TelegramClient
          from telegraph import Telegraph
          import os
          import asyncio
          import re

          async def send_notification():
              try:
                  bot_token = os.getenv('TELEGRAM_TOKEN')
                  chat_id = int(os.getenv('TELEGRAM_CHAT_ID'))
                  zip_name = os.getenv('ZIP_NAME')
                  title = os.getenv('TITLE')
                  version = os.getenv('VERSION')
                  branch = os.getenv('BRANCH')
                  commit = os.getenv('COMMIT')[:8]
                  workflow_url = os.getenv('WORKFLOW_RUN_URL')
                  changelog_raw = os.getenv('CHANGELOG', '').strip()
                  is_release = os.getenv('UPLOAD_TO_RELEASE') == 'true'
        
                  client = TelegramClient('github_bot', 2040, 'b18441a1ff607e10a989891a5462e627')
                  await client.start(bot_token=bot_token)
        
                  build_type = "üöÄ **Release Build**" if is_release else "üîß **CI Build**"
                  message = (
                      f"‚ú® **{title}** ‚ú®\n\n"
                      f"{build_type}\n"
                      f"‚ñ´Ô∏è **Version**: v{version}\n"
                      f"‚ñ´Ô∏è **Branch**: {branch}\n"
                      f"‚ñ´Ô∏è **Commit**: {commit}\n\n"
                  )
        
                  telegraph_url = ""
                  if is_release and changelog_raw and not changelog_raw.startswith("No changelog"):
                      telegraph = Telegraph()
                      telegraph.create_account(short_name='COPG-Bot')
            
                      content_html = f"<h3>Changelog for COPG v{version}</h3>"
            
                      lines = changelog_raw.split('\n')
                      in_list = False
            
                      for line in lines:
                          line = line.strip()
                          if not line:
                              if in_list:
                                  content_html += "</ul>"
                                  in_list = False
                              continue
                
                          if line.startswith('###'):
                              if in_list:
                                  content_html += "</ul>"
                                  in_list = False
                              content_html += f"<h4>{line[3:].strip()}</h4>"
                          elif line.startswith('*'):
                              if not in_list:
                                  content_html += "<ul>"
                                  in_list = True
                              list_item = line[1:].strip()
                              list_item = re.sub(r'\*\*(.*?)\*\*', r'<b>\1</b>', list_item)
                              list_item = re.sub(r'\*(.*?)\*', r'<i>\1</i>', list_item)
                              list_item = re.sub(r'`(.*?)`', r'<code>\1</code>', list_item)
                              content_html += f"<li>{list_item}</li>"
                          else:
                              if in_list:
                                  content_html += "</ul>"
                                  in_list = False
                              content_html += f"<p>{line}</p>"
            
                      if in_list:
                          content_html += "</ul>"
            
                        response = telegraph.create_page(
                          title=f'COPG v{version} Changelog',
                          author_name='COPG Build Bot',
                          author_url='https://github.com/AlirezaParsi/COPG',
                          html_content=content_html
                      )
                      telegraph_url = f"https://telegra.ph/{response['path']}"
            
                      message += f"üìã **[Full Changelog]({telegraph_url})**\n\n"
        
                  message += f"üîó [View Workflow Run]({workflow_url})"
        
                  await client.send_file(
                      chat_id,
                      file=zip_name,
                      caption=message,
                      thumb=os.getenv('THUMBNAIL_PATH'),
                      parse_mode='markdown'
                  )
                  print(f"‚úÖ Message sent successfully!")
                  if telegraph_url:
                      print(f"üìÑ Changelog published at: {telegraph_url}")
                  await client.disconnect()
        
              except Exception as e:
                  print(f"‚ùå Failed to send notification: {e}")
                  exit(1)

          asyncio.run(send_notification())
          PYEOF

      - name: Send Telegram Notification
        if: github.event.inputs.upload_to_telegram == 'true'
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ZIP_NAME: ${{ env.ZIP_NAME }}
          THUMBNAIL_PATH: icon_thumb.jpg
          TITLE: ${{ github.event.inputs.title || 'New COPG Spoof Module Build' }}
          WORKFLOW_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          UPLOAD_TO_RELEASE: ${{ github.event.inputs.upload_to_release }}
          VERSION: ${{ env.VERSION }}
          BRANCH: ${{ github.event.inputs.branch }}
          COMMIT: ${{ github.sha }}
          CHANGELOG: ${{ env.CHANGELOG }}
        run: |
          python3 send_telegram.py
