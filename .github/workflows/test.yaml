name: Test C++ Controller Build

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to test'
        type: string
        required: true
        default: 'JSON'

jobs:
  test-cpp-build:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Android NDK
        run: |
          mkdir -p android-sdk/ndk
          wget https://dl.google.com/android/repository/android-ndk-r29-linux.zip -O ndk.zip
          unzip -q ndk.zip -d android-sdk/ndk
          NDK_DIR=$(find android-sdk/ndk -maxdepth 1 -type d -name "android-ndk-r29*" | head -n 1)
          echo "NDK_PATH=$NDK_DIR" >> $GITHUB_ENV
          echo "NDK installed at: $NDK_DIR"

      - name: Download JSON library
        run: |
          wget https://github.com/nlohmann/json/releases/download/v3.12.0/json.hpp -O json.hpp

      - name: Build for arm64-v8a (static libstdc++)
        run: |
          echo "ðŸ”¨ Building for arm64-v8a (static libstdc++)..."
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++ \
            -std=c++17 \
            -O2 \
            -fPIE \
            -I. \
            -static-libstdc++ \
            unified_controller.cpp \
            -o unified_controller_arm64
          
          echo "âœ… arm64-v8a build completed"
          ls -lh unified_controller_arm64
          file unified_controller_arm64

      - name: Build for armeabi-v7a (static libstdc++)
        run: |
          echo "ðŸ”¨ Building for armeabi-v7a (static libstdc++)..."
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi34-clang++ \
            -std=c++17 \
            -O2 \
            -fPIE \
            -I. \
            -static-libstdc++ \
            unified_controller.cpp \
            -o unified_controller_arm32
          
          echo "âœ… armeabi-v7a build completed"
          ls -lh unified_controller_arm32
          file unified_controller_arm32

      - name: Build optimized versions (smaller size)
        run: |
          echo "ðŸ”¨ Building optimized versions..."
          
          # arm64 optimized
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++ \
            -std=c++17 \
            -Os -flto -ffunction-sections -fdata-sections \
            -fPIE \
            -I. \
            -static-libstdc++ \
            -Wl,--gc-sections -Wl,--exclude-libs,ALL \
            unified_controller.cpp \
            -o unified_controller_arm64_optimized
          
          # arm32 optimized
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi34-clang++ \
            -std=c++17 \
            -Os -flto -ffunction-sections -fdata-sections \
            -fPIE \
            -I. \
            -static-libstdc++ \
            -Wl,--gc-sections -Wl,--exclude-libs,ALL \
            unified_controller.cpp \
            -o unified_controller_arm32_optimized
          
          echo "âœ… Optimized builds completed"

      - name: Compare binary sizes
        run: |
          echo "ðŸ“Š BINARY SIZE COMPARISON:"
          echo "=========================="
          echo "arm64 normal:     $(stat -c%s unified_controller_arm64 2>/dev/null || echo 'N/A') bytes"
          echo "arm64 optimized:  $(stat -c%s unified_controller_arm64_optimized 2>/dev/null || echo 'N/A') bytes"
          echo "arm32 normal:     $(stat -c%s unified_controller_arm32 2>/dev/null || echo 'N/A') bytes"
          echo "arm32 optimized:  $(stat -c%s unified_controller_arm32_optimized 2>/dev/null || echo 'N/A') bytes"

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpp-controller-binaries
          path: |
            unified_controller_arm64
            unified_controller_arm32
            unified_controller_arm64_optimized
            unified_controller_arm32_optimized
          retention-days: 1
