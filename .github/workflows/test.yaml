name: Build Unified Controller (NDK - Static & Tiny)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        type: string
        required: true
        default: 'JSON'

jobs:
  build-android-binary:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Android NDK r29
        run: |
          mkdir -p android-sdk/ndk
          wget -q https://dl.google.com/android/repository/android-ndk-r29-linux.zip
          unzip -q android-ndk-r29-linux.zip -d android-sdk/ndk
          NDK_DIR=$(find android-sdk/ndk -maxdepth 1 -type d -name "android-ndk-r29*" | head -n 1)
          echo "NDK_PATH=$NDK_DIR" >> $GITHUB_ENV
          echo "NDK installed: $NDK_DIR"

      - name: Download nlohmann/json
        run: |
          wget -q https://github.com/nlohmann/json/releases/download/v3.12.0/json.hpp -O json.hpp

      - name: Install UPX (ultra-compression)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y upx-ucl

      - name: Build Fully Static Binary (Zero Dependencies)
        run: |
          echo "Building fully static standalone binary..."
          
          CLANG="${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++"
          STRIP="${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip"
          
          $CLANG \
            -std=c++17 \
            -O3 -Os \
            -fPIE -pie \
            -static-libstdc++ \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -Wl,--strip-all \
            -I. \
            unified_controller.cpp \
            -o unified_controller_arm64
          
          echo "Build done!"
          ls -lh unified_controller_arm64
          
          echo "Dependencies (should be only libc.so):"
          ${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-readelf -d unified_controller_arm64 | grep NEEDED || echo "None! (Perfect)"

      - name: Strip binary (correct path!)
        run: |
          STRIP="${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip"
          $STRIP --strip-unneeded unified_controller_arm64
          echo "Stripped:"
          ls -lh unified_controller_arm64

      - name: Compress with UPX (~100 KB!)
        run: |
          echo "Compressing with UPX (this takes ~10s)..."
          upx --best --lzma -q unified_controller_arm64 -o unified_controller_arm64_upx
          echo "UPX compressed:"
          ls -lh unified_controller_arm64_upx

      - name: Final report
        run: |
          echo ""
          echo "FINAL BUILD REPORT"
          echo "════════════════════════════════"
          echo "Binary:           unified_controller_arm64"
          echo "Size (stripped):  $(du -h unified_controller_arm64 | cut -f1)"
          echo "Size (UPX):       $(du -h unified_controller_arm64_upx | cut -f1)"
          echo "Termux size:      ~237 KB"
          echo ""
          echo "No libc++_shared.so needed"
          echo "Runs on any Android 8.0+ device"
          echo "Zero runtime dependencies"
          echo ""
          echo "Push & run:"
          echo "adb push unified_controller_arm64_upx /data/local/tmp/c"
          echo "adb shell chmod 755 /data/local/tmp/c && /data/local/tmp/c"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unified-controller-arm64-v3
          path: |
            unified_controller_arm64
            unified_controller_arm64_upx
            json.hpp
          retention-days: 14
